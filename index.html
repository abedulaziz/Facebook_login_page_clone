<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>Facebook Login Page</title>
</head>
<body>
  <main>
    <div class="account">
      <div class="container">
        <div class="content-wrapper">
          <div class="content">
    
            <div class="facebook-about">
              <div class="facebook-img">
                <img src="images/dF5SId3UHWd.svg" alt="facebook">
              </div>
              <p>Facebook helps you connect and share with the people in you life</p>
            </div>

            <!-- registration -->
            <div class="registration">
              <div class="form-wrapper">
                <form action="#">
  
                  <div class="email user_input">
                    <input type="text" name="email" placeholder="Email address or phone number">
                  </div>
  
                  <div class="password user_input">
                    <input placeholder="Password" type="password" name="password">
                  </div>
  
                  <div class="login">
                    <button type="button">Log In</button>
                  </div>
  
                  <div class="forgotten_pass">
                    <a href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjUyNzcwMzY3LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login">
                      <p>Forgotten password?</p>
                    </a>
                  </div>
  
                  <div class="separator"><div></div></div>
  
                  <div class="new_account">
                    <button type="button">Create New Account</button>
                  </div>
  
                </form>
              </div>

              <div class="create_page">
                <p><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity, brand or business.</p>
              </div>
            </div>
    
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="languages">
      
    </div>
  </footer>
  

</body>
</html>
